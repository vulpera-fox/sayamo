<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/community-main.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>
<body>
	
	<div th:replace=" ~{ /layout/header :: header }"></div>
	
	<div id="container">
		
		
		<div class="contentArea">
			<div class="categoryTabBox">
				<div class="categoryTab">
					<a th:href="@{/community/index(board_id='00')}">전체</a>
					<a th:href="@{/community/index(board_id='01')}">자유게시판</a>
					<a th:href="@{/community/index(board_id='02')}">질문게시판</a>
					<a th:href="@{/community/index(board_id='03')}">팀홍보</a>
				</div>
				<a class="goWrite" th:href="@{/community/write}" sec:authorize="isAuthenticated()">글쓰기</a>
			</div>
			<div class="boardArea">
				<div class="boardHeader">
					<p class="board_category">분류</p>
					<p class="post_title">제목</p>
					<p class="post_author">작성자</p>
					<p class="post_views">조회수</p>
					<p class="post_date">작성일</p>
				</div>
				<div class="boardBody">
					<ul>
						<li th:each="post : ${pList}" class="post">
							<p class="board_category">[[${post.board_id}]]</p>
							<p class="post_title" style="text-align: left;"><a th:href="@{/community/post(post_id=${post.post_id})}">[[${post.post_title}]]</a></p>
							<p class="post_author">[[${post.post_author}]]</p>
							<p class="post_views">[[${post.post_views}]]</p>
							<p class="post_date">[[${#temporals.format(post.post_regist_date, 'yy.MM.dd')}]]</p>
						</li>
					</ul>
					
				</div>
				
			</div>
		</div>
	</div>
	
	
</body>
</html>
